<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>JChat</title>
    <link rel="icon" href="assets/images/JChat-Title-Logo.png" type="image/png">
    <meta name="description" content="Online chat">
    <meta name="keywords" content="online chat, chat">
    <meta name="author" content="Jibel">
    <link rel="stylesheet" type="text/css" href="assets/css/profile.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container justify-content-center align-items-center text-center">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <div class="profile-picture-template">
            <img class="pfp" src="" alt="Profile Picture">
            <input type="file" id="profile-picture-input" accept="image/*" style="display: none;" />
            <label for="profile-picture-input" class="edit-icon">
                <i class="fas fa-edit"></i> Edit
            </label>
        </div>
        <form class="edit-profile-form">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" />

            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" />

            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" autocomplete="new-password"/>

            <button type="submit" class="btn btn-primary apply-changes-btn" id="apply-changes-btn">Apply Changes</button>
        </form>
        <div class="logout-button" id="logout-button">
            <button class="btn btn-primary" id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="assets/js/profile.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
