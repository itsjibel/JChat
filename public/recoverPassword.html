<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JChat - Email Verification</title>
        <link rel="icon" href="assets/images/JChat-Title-Logo.png" type="image/png">
        <meta name="description" content="Online chat">
        <meta name="keywords" content="online chat, chat">
        <meta name="author" content="Jibel">
        <link rel="stylesheet" type="text/css" href="assets/css/recoverPassword.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container text-center">
            <div id="success-message" class="success-message">
                <h1 class="success-message-text">You can recover your password</h1>
                <div class="password-input-form">
                    <label for="new-password" aria-hidden="true" id="new-password-label" class="form-label user-select-none">New password</label>
                    <input class="form-control password-input" type="password" id="new-password" placeholder="Password" required autocomplete="new-password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <label for="confirm-password" aria-hidden="true" id="confirm-password-label" class="form-label user-select-none">Confirm password</label>
                    <input class="form-control confirm-password-input" type="password" id="confirm-password" placeholder="Password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary home-btn" id="confirm-btn">Confirm</button>
            </div>
            <div id="failure-message" class="failure-message">
                <h1 class="failure-message-text">We're sorry :(</h1>
                <p>An error occurred when we tried to load the password recovery page, please try again.</p>
            </div>
        </div>

        <div id="message-box" class="message-box">
            <div class="message-content">
                <p id="message-text"></p>
                <div id="message-progress"></div>
            </div>
        </div>
        <script src="assets/js/recoverPassword.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
