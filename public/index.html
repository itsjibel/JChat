<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>JChat</title>
    <link rel="icon" href="assets/images/JChat-Title-Logo.png" type="image/png">
    <meta name="description" content="Online chat">
    <meta name="keywords" content="online chat, chat">
    <meta name="author" content="Jibel">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="row">
        <div class="chats col-xxl-3 col-md-4 col-sm-12" id="chats">
            <div class="user-profile col-12">
                <div class="dropdown show">
                    <a href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="dropdownMenu">
                        <a class="dropdown-item" href="profile.html">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                        <a class="dropdown-item" id="add-friend-button" href="#">
                            <i class="bi bi-person-plus"></i> Add friend
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </div>
                </div>

                <div class="friend-requests-notif"  title="Friend requests">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="friend-requests-notif-text">
                    <span class="visually-hidden">unread messages</span>
                </span>
                    <i class='bi bi-people'></i>
                </div>

                <img class="logo" src="assets/images/JChat-Logo.png"/>
            </div>
        </div>
        
        <div class="add-firend-section col-xxl-3 col-md-4 col-sm-12" id="add-firend-section">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <div class="back-button" id="back-button">
                            <i class="fas bi-arrow-left"></i>
                        </div>
                        <input class="form-control me-2" type="search" placeholder="Enter your friend's username" aria-label="Search" id="search-bar" autocomplete="off">
                        <button class="btn btn-primary" type="submit" id="search-button">
                            <i class="fas bi-search"></i>
                        </button>
                    </form>
                </div>
                <div class="user-found container-fluid bg-light" id="user-found">
                    <img id="pfp"/>
                    <p id="username"></p>
                    <div id="add-friend">
                       <p class="user-select-none" id="add-friend-text">Send friend request&nbsp;&nbsp;&nbsp;<i class="bi bi-person-plus"></i></p>
                    </div>
                </div>
                <div class="error-msg" id="error-msg">
                    <p id="error-msg-text">No users were found with this username!</p>
                </div>
            </nav>
        </div>
        <div class="chat-texts col-xxl-9 col-md-8 d-none d-sm-block">
        </div>
    </div>

    <div id="message-box" class="message-box">
        <div class="message-content">
            <p id="message-text"></p>
            <div id="message-progress"></div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
