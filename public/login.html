<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JChat</title>
	<link rel="icon" href="assets/images/JChat-Title-Logo.png" type="image/png">
	<meta name="description" content="Online chat">
	<meta name="keywords" content="online chat, chat">
	<meta name="author" content="Jibel">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<header>
		<div class="header-content">
			<img src="assets/images/JChat-Logo.png" alt="Logo" class="logo">
		</div>
	</header>

	<div class="body">
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
		</div>
	</div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
