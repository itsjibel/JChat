<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JChat</title>
	<link rel="icon" href="assets/images/JChat-Title-Logo.png" type="image/png">
	<meta name="description" content="Online chat">
	<meta name="keywords" content="online chat, chat">
	<meta name="author" content="Jibel">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
	<header>
		<div class="user-select-none header-content">
			<img src="assets/images/JChat-Logo.png" alt="Logo" class="logo">
		</div>
	</header>

	<div class="body">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form id="signUpForm">
                    <label for="chk" aria-hidden="true" class="user-select-none">Sign up</label>
                    <input type="text" id="sign-up-username" placeholder="User name" required autocomplete="new-username">
                    <input type="email" id="sign-up-email" placeholder="Email" required="" autocomplete="new-email">
                    <div class="password-input">
                        <input type="password" id="sign-up-password" placeholder="Password" required autocomplete="new-password">
                        <i class="bi bi-eye-slash" id="toggleSignUpPassword"></i>
                    </div>
                    <p class="error-message text-center" id="sign-up-error-message"></p>
                    <input class="button" type="submit" value="Sign Up">
                </form>
            </div>

            <div class="login">
                <form id="loginForm">
                    <label for="chk" aria-hidden="true" class="user-select-none">Login</label>
                    <input type="text" id="login-username" placeholder="User name" required autocomplete="new-username">
                    <div class="password-input">
                        <input type="password" id="login-password" placeholder="Password" required autocomplete="new-password">
                        <i class="bi bi-eye-slash" id="toggleLoginPassword"></i>
                    </div>
                    <p class="error-message text-center" id="login-error-message"></p>
                    <input class="button" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
